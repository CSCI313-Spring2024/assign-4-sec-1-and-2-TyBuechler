<div class="card p-3">
  <h5>{{ contact.fName }} {{ contact.lName }}</h5>
  <p><strong>Phone:</strong> {{ contact.phoneNumber }}</p>
  <p><strong>Email:</strong> {{ contact.email }}</p>
  <button class="btn btn-sm btn-danger me-2" (click)="delete.emit(contact.id)">Delete</button>
  <button class="btn btn-sm btn-secondary" (click)="edit.emit(contact)">Edit</button>
</div>
