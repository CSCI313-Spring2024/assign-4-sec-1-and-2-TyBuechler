<div class="container mt-4">
  <h2>Contact List</h2>

  <!-- Add Button -->
  <button class="btn btn-success my-3" (click)="onAddNew()">+ New Contact</button>

  <!-- Contact Form for Add/Edit -->
  <ng-container *ngIf="selectedContact">
    <app-contact-form
      [contact]="selectedContact"
      (saved)="onSave()">
    </app-contact-form>
  </ng-container>

  <!-- List of Contacts -->
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let contact of contacts$()">
      <app-contact-card
        [contact]="contact"
        (delete)="onDelete($event)"
        (edit)="onEdit($event)">
      </app-contact-card>
    </div>
  </div>
</div>
