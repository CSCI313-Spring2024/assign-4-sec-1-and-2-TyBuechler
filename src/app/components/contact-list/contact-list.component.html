<div class="container mt-4">
    <h2>Contact List</h2>
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let contact of contacts$()">
        <app-contact-card
          [contact]="contact"
          (delete)="onDelete($event)"
          (edit)="onEdit($event)">
        </app-contact-card>
      </div>
    </div>
  </div>
